<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame</title>
    <style>
        /* ফ্রেমের স্টাইল */
        .video-frame {
            width: 388px; /* প্রস্থ */
            height: 158px; /* উচ্চতা */
            position: relative;
            overflow: hidden;
        }

        /* ভিডিওর স্টাইল */
        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ভিডিওটিকে ফ্রেমের মধ্যে সম্পূর্ণভাবে ফিট করবে */
        }
    </style>
</head>
<body>
    <!-- ভিডিও ফ্রেম -->
    <div class="video-frame">
        <video autoplay loop muted>
            <source src="your_video.mp4" type="video/mp4">
            আপনার ব্রাউজার ভিডিওটি সাপোর্ট করে না।
        </video>
    </div>
    
</body>
</html>
